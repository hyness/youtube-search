<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Video Search</title>
        <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="webjars/jquery-ui/1.11.4/jquery-ui.css">
        <link rel="stylesheet" href="styles/search.css">
        <script src="webjars/jquery/1.11.3/jquery.js" defer="defer"></script>
        <script src="webjars/jquery-ui/1.11.4/jquery-ui.min.js" defer="defer"></script>
        <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js" defer="defer"></script>
        <script src="js/search.js" defer="defer"></script>
    </head>
    <body>
        <div id="searchForm" class="container-fluid">
            <h4>Video Search</h4>
            <input id="term" type="text" placeholder="Search for videos">
            <input id="hd" type="checkbox"> HD
            <button id="search" type="button" class="btn btn-sm btn-xs">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <img id="loader" alt="loader" src="img/ajax-loader.gif">
        </div>
    
        <div id="results" class="container-fluid"></div>
    </body>
</html>
